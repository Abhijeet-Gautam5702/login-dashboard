<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Login Dashboard</title>
  </head>
  <body>
    <main>
      <!--LOG-IN container-->
      <div class="login-container">
        <h1 id="login-title">Already have an account? Log in</h1>
        <div class="credential-container">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
      </div>
      <!--LOG-IN container ends-->

      <!--Button container-->
      <div class="btn-container">
        <button id="login-btn">Log In</button>
        <button id="signup-btn">Sign Up</button>
      </div>
      <!--Button container ends-->

      <!--Welcome Page (post login/signup)-->
      <div class="welcome-container">
        <div class="icon-container">
          <img id="tick-icon" src="tick.png" alt="tick-icon" />
        </div>
        <p class="welcome-text">Successful Login!</p>
      </div>
      <!--Welcome Page ends-->
    </main>

    <script src="script.js"></script>
  </body>
</html>
